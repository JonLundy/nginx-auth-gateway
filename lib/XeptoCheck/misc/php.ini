[php]
 user_ini.filename      =
 precision              = 14
 output_buffering       = 4096
 implicit_flush         = Off
 disable_functions      =
 zend.enable_gc         = On
 expose_php             = Off
 max_execution_time     = 30
 max_input_time         = 60
 memory_limit           = 128M
 error_reporting        = E_ALL & ~E_DEPRECATED & ~E_STRICT
 display_errors         = Off
 display_startup_errors = Off
 log_errors             = On
 ignore_repeated_errors = Off
 log_errors_max_len     = 1024
 report_memleaks        = On
 track_errors           = Off
 html_errors            = Off
 variables_order        = "GCS"    ; I disabled Post reading due to a bug with the auth module and PUT requests.
 request_order          = "G"
 auto_globals_jit       = On
 register_argc_argv     = Off
 post_max_size          = 8M
 default_charset        = "UTF-8"
 cgi.fix_pathinfo       = 0
 file_uploads           = On
 upload_max_filesize    = 10M
 max_file_uploads       = 20
 allow_url_fopen        = On
 allow_url_include      = Off

; Extensions Used
 extension = apc.so    
 extension = phpiredis.so
 extension = yaml.so

[Phar]
 phar.readonly = On

[Date]
 date.timezone          = America/Denver
 date.default_latitude  = 40.771667
 date.default_longitude = -111.836667
 date.sunrise_zenith    = 90.583333
 date.sunset_zenith     = 90.583333

[iconv]
 iconv.input_encoding    = UTF8
 iconv.internal_encoding = UTF8
 iconv.output_encoding   = UTF8